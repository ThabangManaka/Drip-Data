<div class="login-page">
    <mat-card class="mat-elevation-z12">
  
      <mat-card-title style="text-align:center;">Sign In</mat-card-title>
        <mat-card-content>
        <form  #f="ngForm" (ngSubmit)="onSubmit(f.value)">
  
          <mat-form-field>
            <input
              matInput
              placeholder="Email"
              required
              id="email"
              name="email"
              ngModel
              #email="ngModel">
              <mat-error *ngIf="email.invalid">Email is required</mat-error>
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  placeholder="Password"
                  type="password"
                  required
                  minlength="6"
                  id="password"
                  name="password"
                  ngModel
                  #password="ngModel">
                  <mat-error
                    *ngIf="password.errors && password.errors.required">
                    Password is required
                  </mat-error>
                  <mat-error
                    *ngIf="password.errors && password.errors.minlength">
                    Password must be of length 6
                  </mat-error>
                <mat-icon matSuffix>lock</mat-icon>
  
              </mat-form-field>
  
            <button
            mat-raised-button type="submit"
            color="primary"  [disabled]="!f.valid"
            class="login-button">
           Login
          </button>
          <div class="forgotPassword">
            <span [routerLink]="['/reset-password']">Forgot Password?</span>
          </div>
          <p >Not registered? <a  [routerLink]="['/sign-up']">Create an account</a></p>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
