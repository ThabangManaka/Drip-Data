<div class="login-page">
    <mat-card class="mat-elevation-z12">
  
      <mat-card-title style="text-align:center;">Send Email for Reset password</mat-card-title>
        <mat-card-content>
        <form  #f="ngForm" (ngSubmit)="onSubmit(f.value)">
  
          <mat-form-field>
            <input
              matInput
              placeholder="Email"
              required
              id="email"
              name="email"
              ngModel
              #email="ngModel">
              <mat-error *ngIf="email.invalid">Email is required</mat-error>
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>
        
  
            <button
            mat-raised-button type="submit"
            color="primary"   [disabled]="!f.valid"
            class="login-button">
           Submit
          </button>
      
     
        </form>
      </mat-card-content>
    </mat-card>
  </div>
